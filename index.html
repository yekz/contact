<!DOCTYPE html>
<html>
<head>
    <title>Contact list</title>
    <meta charset="UTF-8">

    <link tyde="text/css" rel="stylesheet" href="index.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
            /**
             * @todo 用 http://www.w3school.com.cn/jquery/jquery_ref_traversing.asp 来遍历，避免 btn1/2/4 这样的写法
             */
            $(document).ready(function() {
                $("#btn6").click(function() {
                    $("#show1").fadeOut(1000);
                });
                $("#btn8").click(function() {
                    $("#show2").fadeOut(1000);
                });

                $("#three2.btn4").click(function() {
                    $("#show3").fadeOut(1000);
                });
                $("#btn5").click(function() {
                    $("#one0").html("<input type=text>");
                    $("#two0").html("<input type=text>");
                    $("#btn5").val("确认修改");
                });
                $("#btn7").click(function() {
                    $("#one1").html("<input type=text>");
                    $("#two1").html("<input type=text>");
                    $("#btn7").val("确认修改");
                });
                $("#btn1").click(function() {
                    if (checkAll()) {
                        $("#show3").innerHTML = functionName(); // @todo functionName 是什么？
                    }
                    function functionName() {
                        $("#one2").append($("#text").val());
                        $("#two2").append($("#text1").val());
                        $("#three2").append($("#btn2").html());
                        $("#text").val("");
                        $("#text1").val("");
                    }
                });
                function checkAll() {
                    var name = $("#text");
                    var numbers = $("#text1");
                    if (name.val() == "") {
                        alert("请输入内容！");
                        return false;
                    } else {
                        if (numbers.val() == "") {
                            alert("请输入电话！");
                            return false;
                        }
                    } else {
                        return true;
                    }
                }
            });
    </script>
</head>
<body>

        <table>
            <caption>
                联系人列表

            </tr>
            <tr id="show1">

                <td id="two0">13547093222</td>
                <td id="three0">
            <input id="btn5" type="button" value="修改">
            <input id="btn6" type="button" value="删除">
                </td>
            </tr>
            <tr id="show2">
                <td id="one1">科忠</td>
                <td id="two1">12345677711</td>
                <td id="three1">
            <input id="btn7" type="button" value="修改">
            <input id="btn8" type="button" value="删除">
                </td>
            </tr>
            <tr id="show3">
                <td id="one2"> </td>

            <tr id="show">
                <td id="one11">
                    <span id="span1">姓名：</span>
                    <input id="text" type="text" onkeyup="value=value.replace(/[\d]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\d]/g,''))" maxlength=10 name="numbers"/>
                </td>
                <td id="two22">
                    <span id="span2">电话：</span>
                    <input id="text1" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"
